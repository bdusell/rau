name: Publish Documentation

on:
  push:
    branches: [ "main", "differentiable-stacks" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create local branches
        run: git branch differentiable-stacks origin/differentiable-stacks
      - name: Install Poetry
        run: pipx install poetry==2.1.3
      # See https://github.com/actions/setup-python/blob/main/docs/advanced-usage.md#caching-packages
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.12"
          cache: poetry
      - name: Install Python packages
        run: bash scripts/install_python_packages.bash
      - name: Build Documentation
        run: bash scripts/poetry_run.bash bash scripts/build_docs.bash
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
